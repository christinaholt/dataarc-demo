<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#D81B60", "id": "sagas", "label": "sagas", "node_type": "dataset", "physics": false, "shape": "dot", "title": "sagas"}, {"color": "#D81B60", "id": "new_units_finds_iceland", "label": "new_units_finds_iceland", "node_type": "dataset", "physics": false, "shape": "dot", "title": "new_units_finds_iceland"}, {"color": "#D81B60", "id": "orkneyfauna", "label": "orkneyfauna", "node_type": "dataset", "physics": false, "shape": "dot", "title": "orkneyfauna"}, {"color": "#D81B60", "id": "excav_finds_units", "label": "excav_finds_units", "node_type": "dataset", "physics": false, "shape": "dot", "title": "excav_finds_units"}, {"color": "#D81B60", "id": "sead", "label": "sead", "node_type": "dataset", "physics": false, "shape": "dot", "title": "sead"}, {"id": "humans", "label": "humans", "node_type": "topic", "physics": false, "shape": "dot", "title": "humans"}]);
        edges = new vis.DataSet([{"color": "black", "comb": "Saga evidence for coastal activity and/or resources", "from": "sagas", "label": 1, "physics": false, "title": "Saga evidence for coastal activity and/or resources", "to": "humans"}, {"color": "black", "comb": "Artefacts from excavations of Viking Age sites", "from": "new_units_finds_iceland", "label": 24, "physics": false, "title": "Artefacts from excavations of Viking Age sites", "to": "humans"}, {"color": "black", "comb": "Marine resource dominant", "from": "orkneyfauna", "label": 1, "physics": false, "title": "Marine resource dominant", "to": "humans"}, {"color": "black", "comb": "Artefactual evidence for personal ornamentation", "from": "excav_finds_units", "label": 21, "physics": false, "title": "Artefactual evidence for personal ornamentation", "to": "humans"}, {"color": "black", "comb": "Ectoparasites", "from": "sead", "label": 1, "physics": false, "title": "Ectoparasites", "to": "humans"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
