<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#D81B60", "id": "sead", "label": "sead", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "new_units_finds_iceland", "label": "new_units_finds_iceland", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "orkneyfauna", "label": "orkneyfauna", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "sagas", "label": "sagas", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "excav_finds_units", "label": "excav_finds_units", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "enviro_threats_icelandic_sites", "label": "enviro_threats_icelandic_sites", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "farms2", "label": "farms2", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "teph", "label": "teph", "physics": false, "shape": "dot"}, {"color": "#D81B60", "id": "viga", "label": "viga", "physics": false, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "sead", "label": 14, "physics": false, "title": "Shared topics: 14", "to": "new_units_finds_iceland"}, {"from": "sead", "label": 8, "physics": false, "title": "Shared topics: 8", "to": "orkneyfauna"}, {"from": "sead", "label": 21, "physics": false, "title": "Shared topics: 21", "to": "sagas"}, {"from": "sead", "label": 15, "physics": false, "title": "Shared topics: 15", "to": "excav_finds_units"}, {"from": "sead", "label": 3, "physics": false, "title": "Shared topics: 3", "to": "enviro_threats_icelandic_sites"}, {"from": "sead", "label": 3, "physics": false, "title": "Shared topics: 3", "to": "farms2"}, {"from": "sead", "label": 3, "physics": false, "title": "Shared topics: 3", "to": "teph"}, {"from": "sead", "label": 1, "physics": false, "title": "Shared topics: 1", "to": "viga"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
