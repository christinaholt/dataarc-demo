<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "church farm", "label": "church farm", "node_type": "topic", "physics": false, "shape": "dot", "title": "church farm"}, {"id": "ecclesiastical power", "label": "ecclesiastical power", "node_type": "topic", "physics": false, "shape": "dot", "title": "ecclesiastical power"}, {"color": "#D81B60", "id": "excav_finds_units", "label": "excav_finds_units", "node_type": "dataset", "physics": false, "shape": "dot", "title": "excav_finds_units"}, {"id": "cultivation / farming", "label": "cultivation / farming", "node_type": "topic", "physics": false, "shape": "dot", "title": "cultivation / farming"}, {"id": "built environment", "label": "built environment", "node_type": "topic", "physics": false, "shape": "dot", "title": "built environment"}, {"id": "farm", "label": "farm", "node_type": "topic", "physics": false, "shape": "dot", "title": "farm"}, {"id": "bishop\u0027s church", "label": "bishop\u0027s church", "node_type": "topic", "physics": false, "shape": "dot", "title": "bishop\u0027s church"}, {"id": "agricultural landscape", "label": "agricultural landscape", "node_type": "topic", "physics": false, "shape": "dot", "title": "agricultural landscape"}, {"color": "#D81B60", "id": "farms2", "label": "farms2", "node_type": "dataset", "physics": false, "shape": "dot", "title": "farms2"}, {"id": "consumption", "label": "consumption", "node_type": "topic", "physics": false, "shape": "dot", "title": "consumption"}, {"id": "resources", "label": "resources", "node_type": "topic", "physics": false, "shape": "dot", "title": "resources"}, {"id": "woodland management", "label": "woodland management", "node_type": "topic", "physics": false, "shape": "dot", "title": "woodland management"}]);
        edges = new vis.DataSet([{"color": "black", "comb": "Church and Farms", "from": "church farm", "label": 1, "physics": false, "title": "Church and Farms", "to": "farms2"}, {"color": "black", "comb": "Artefacts from domestic house excavations", "from": "church farm", "label": 2, "physics": false, "title": "Artefacts from domestic house excavations", "to": "excav_finds_units"}, {"color": "black", "comb": "Church and Farms", "from": "ecclesiastical power", "label": 2, "physics": false, "title": "Church and Farms", "to": "farms2"}, {"color": "black", "comb": "Artefactual evidence for writing", "from": "ecclesiastical power", "label": 2, "physics": false, "title": "Artefactual evidence for writing", "to": "excav_finds_units"}, {"color": "black", "comb": "Artefactual evidence for cultivation", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Artefactual evidence for cultivation", "to": "cultivation / farming"}, {"color": "black", "comb": "Artefacts from domestic house excavations", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Artefacts from domestic house excavations", "to": "built environment"}, {"color": "black", "comb": "Artefacts from domestic house excavations", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Artefacts from domestic house excavations", "to": "farm"}, {"color": "black", "comb": "Artefacts from excavations of church structures and church farms", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Artefacts from excavations of church structures and church farms", "to": "bishop\u0027s church"}, {"color": "black", "comb": "Artefactual evidence for cultivation", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Artefactual evidence for cultivation", "to": "agricultural landscape"}, {"color": "black", "comb": "Artefacts from midden excavations", "from": "excav_finds_units", "label": 2, "physics": false, "title": "Artefacts from midden excavations", "to": "consumption"}, {"color": "black", "comb": "Artefactual evidence for grain grinding", "from": "excav_finds_units", "label": 2, "physics": false, "title": "Artefactual evidence for grain grinding", "to": "resources"}, {"color": "black", "comb": "Wooden artefacts", "from": "excav_finds_units", "label": 1, "physics": false, "title": "Wooden artefacts", "to": "woodland management"}, {"color": "black", "comb": "Farmsteads with above average historical value", "from": "cultivation / farming", "label": 3, "physics": false, "title": "Farmsteads with above average historical value", "to": "farms2"}, {"color": "black", "comb": "Farmsteads with above average historical value", "from": "built environment", "label": 1, "physics": false, "title": "Farmsteads with above average historical value", "to": "farms2"}, {"color": "black", "comb": "Farmsteads with above average historical value", "from": "farm", "label": 2, "physics": false, "title": "Farmsteads with above average historical value", "to": "farms2"}, {"color": "black", "comb": "Church and Farms", "from": "bishop\u0027s church", "label": 1, "physics": false, "title": "Church and Farms", "to": "farms2"}, {"color": "black", "comb": "Monastery as a place of production", "from": "agricultural landscape", "label": 3, "physics": false, "title": "Monastery as a place of production", "to": "farms2"}, {"color": "black", "comb": "Driftwood and beached whale claims", "from": "farms2", "label": 1, "physics": false, "title": "Driftwood and beached whale claims", "to": "consumption"}, {"color": "black", "comb": "Monastery as a place of production", "from": "farms2", "label": 1, "physics": false, "title": "Monastery as a place of production", "to": "resources"}, {"color": "black", "comb": "Woodland claims", "from": "farms2", "label": 1, "physics": false, "title": "Woodland claims", "to": "woodland management"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
