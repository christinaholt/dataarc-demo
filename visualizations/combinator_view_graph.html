<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#D81B60", "id": "excav_finds_units", "label": "excav_finds_units", "node_type": "dataset", "physics": false, "shape": "dot", "title": "excav_finds_units"}, {"id": "ceramic vessel", "label": "ceramic vessel", "node_type": "topic", "physics": false, "shape": "dot", "title": "ceramic vessel"}, {"id": "production", "label": "production", "node_type": "topic", "physics": false, "shape": "dot", "title": "production"}, {"color": "#D81B60", "id": "new_units_finds_iceland", "label": "new_units_finds_iceland", "node_type": "dataset", "physics": false, "shape": "dot", "title": "new_units_finds_iceland"}]);
        edges = new vis.DataSet([{"color": "black", "comb": "Wooden artefacts", "from": "excav_finds_units", "physics": false, "title": "Ceramic artefacts", "to": "production"}, {"color": "black", "comb": "Ceramic artefacts", "from": "excav_finds_units", "physics": false, "title": "Ceramic artefacts", "to": "ceramic vessel"}, {"color": "black", "comb": "Ceramic artefacts", "from": "ceramic vessel", "physics": false, "title": "Ceramic artefacts", "to": "new_units_finds_iceland"}, {"color": "black", "comb": "Stone and other mineral artefacts", "from": "production", "physics": false, "title": "Ceramic artefacts", "to": "new_units_finds_iceland"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
